<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmConnect - Shop by Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      scroll-behavior: smooth;
      background: #f8f9fa;
    }
    .category-section {
      padding: 60px 0;
    }
    .category-card {
      background: white;
      border-radius: 10px;
      padding: 30px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .category-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    h6 {
      margin: 0;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Categories Section -->
  <section id="categories" class="category-section">
    <div class="container">
      <h2 class="text-center mb-5">Shop by Category</h2>
      <div class="row text-center">
        <div class="col-md-3 mb-4">
          <div class="category-card">
            <i class="bi bi-basket category-icon text-success"></i>
            <h6>Vegetables</h6>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="category-card">
            <i class="bi bi-apple category-icon text-danger"></i>
            <h6>Fruits</h6>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="category-card">
            <i class="bi bi-cup-straw category-icon text-warning"></i>
            <h6>Grains</h6>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="category-card">
            <i class="bi bi-droplet category-icon text-primary"></i>
            <h6>Dairy</h6>
          </div>
        </div>
      </div>
    </div>
  </section>

 </body>
</html>
