<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmConnect Seller Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fffbe6, #ffe6cc);
      font-family: 'Segoe UI', sans-serif;
      color: #4b2e1f;
      min-height: 100vh;
    }

    .form-card {
      background-color: #fff8f0;
      border-radius: 16px;
      padding: 40px 30px;
      margin: 60px auto;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
    }

    .form-title {
      font-size: 30px;
      font-weight: 700;
      color: #7f3f00;
      margin-bottom: 30px;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 10px 14px;
      border: 1px solid #d3a774;
      background-color: #fffaf0;
      color: #4b2e1f;
    }

    .form-control:focus, .form-select:focus {
      border-color: #c2782b;
      box-shadow: 0 0 0 0.2rem rgba(194, 120, 43, 0.25);
      background-color: #fff4e0;
    }

    .btn-success {
      background-color: #c2782b;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 12px;
      color: white;
    }

    .btn-success:hover {
      background-color: #8b5c1e;
    }

    .navbar {
      background-color: #f5deb3 !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar .navbar-brand, .navbar .nav-link {
      color: #4b2e1f !important;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">FarmConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-card">
      <h2 class="text-center form-title">Register as a Seller</h2>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="sellerName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="sellerName" required>
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <div class="col-md-6">
          <label for="farmName" class="form-label">Farm Name</label>
          <input type="text" class="form-control" id="farmName" required>
          <div class="invalid-feedback">Please enter your farm name.</div>
        </div>

        <div class="col-md-6">
          <label for="contactNumber" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="contactNumber" required>
          <div class="invalid-feedback">Please enter your contact number.</div>
        </div>

        <div class="col-md-6">
          <label for="sellerEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="sellerEmail" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="col-md-6">
          <label for="produceType" class="form-label">Produce Type</label>
          <select class="form-select" id="produceType" required>
            <option value="">Choose...</option>
            <option>Vegetables</option>
            <option>Fruits</option>
            <option>Grains</option>
            <option>Dairy</option>
          </select>
          <div class="invalid-feedback">Please select a produce type.</div>
        </div>

        <div class="col-md-6">
          <label for="farmSize" class="form-label">Farm Size</label>
          <select class="form-select" id="farmSize" required>
            <option value="">Choose...</option>
            <option>Small (<2 acres)</option>
            <option>Medium (2-10 acres)</option>
            <option>Large (>10 acres)</option>
          </select>
          <div class="invalid-feedback">Please select your farm size.</div>
        </div>

        <div class="col-12">
          <label for="location" class="form-label">Farm Location</label>
          <input type="text" class="form-control" id="location" required>
          <div class="invalid-feedback">Please enter your farm location.</div>
        </div>

        <div class="col-12 mt-3">
          <button class="btn btn-success w-100" type="submit">Register Now</button>
        </div>
      </form>
    </div>
  </div>
<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }

      form.classList.add('was-validated');
    }, false);
  });
})();
</script>

</body>
</html>
